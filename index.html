<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Protótipo</title>
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        .bg-orange { background-color: #4400BB; }
        .navbar-nav .nav-link { transition: all 0.3s; }
        .navbar-nav .nav-link:hover { transform: translateY(-2px); }

        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
        .price {
            color: #4400BB;
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <section class="header-main py-3 bg-orange">
            <div class="container">
                <div class="row align-items-center g-3">
                    <div class="col-lg-6">
                        <form class="d-flex">
                            <input type="search" class="form-control" placeholder="Localizar produtos" />
                            <button class="btn btn-primary ms-2">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <div class="dropdown text-end">
                            <a href="#" class="text-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>Olá, Visitante!
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" data-page="login">Login</a></li>
                                <li><a class="dropdown-item" href="#">Registrar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="catalog">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="cart">Carrinho</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" href="#" data-page="checkOut">CheckOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="my-5" bg-black>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="dynamicContent">
                        <!-- O conteúdo dinâmico será carregado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-black text-light py-4">
        <div class="container text-center">
            <p class="mb-0">© 2024 Protótipo Ecommerce</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- TEMPLATES -->
    <template id="catalog-template">
        <section class="py-5">
            <div class="container">
                <h2 class="mb-4 text-center text-white">Nossos Produtos</h2>
                <div class="row g-4">
                    <!-- Produto 1 -->
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" class="card-img-top product-image" alt="Produto 1" />
                            <div class="card-body">
                                <h5 class="card-title">Smartphone Premium</h5>
                                <p class="card-text">Smartphone com tela de 6.7", 256GB de armazenamento e câmera tripla de 108MP.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 4.599,00</span>
                                    <button class="btn btn-primary">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Produto 2 -->
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg" class="card-img-top product-image" alt="Produto 2" />
                            <div class="card-body">
                                <h5 class="card-title">Notebook Ultrafino</h5>
                                <p class="card-text">Notebook com processador i7, 16GB RAM, SSD 1TB e tela 4K de 15.6".</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 7.299,00</span>
                                    <button class="btn btn-primary">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Produto 3 -->
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img src="https://fakestoreapi.com/img/61pHAEJ4NML._AC_UX679_.jpg" class="card-img-top product-image" alt="Produto 3" />
                            <div class="card-body">
                                <h5 class="card-title">Fone Bluetooth</h5>
                                <p class="card-text">Fone sem fio com cancelamento de ruído e até 30h de bateria.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price">R$ 899,00</span>
                                    <button class="btn btn-primary">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>

    <template id="login-template">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="cart-template">
        <h2 class="mb-4 text-white">Seu Carrinho</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Produto 1</td>
                            <td>R$ 199,99</td>
                            <td><input type="number" class="form-control" value="1" min="1" /></td>
                            <td>R$ 199,99</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumo do Pedido</h5>
                        <dl class="row">
                            <dt class="col-6">Subtotal:</dt>
                            <dd class="col-6 text-end">R$ 199,99</dd>
                            <dt class="col-6">Frete:</dt>
                            <dd class="col-6 text-end">R$ 15,00</dd>
                            <dt class="col-6">Total:</dt>
                            <dd class="col-6 text-end"><strong>R$ 214,99</strong></dd>
                        </dl>
                        <button class="btn btn-success">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template CheckOut -->
    <template id="checkOut-template">
    <div class="container">
        <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Seu Carrinho</span>
                <span class="badge bg-primary rounded-pill">3</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Nome do Produto</h6>
                    <small class="text-body-secondary">Descrição breve</small>
                </div>
                <span class="text-body-secondary">R$ 12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Segundo produto</h6>
                    <small class="text-body-secondary">Descrição breve</small>
                </div>
                <span class="text-body-secondary">R$ 8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Terceiro item</h6>
                    <small class="text-body-secondary">Descrição breve</small>
                </div>
                <span class="text-body-secondary">R$ 5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
                <div class="text-success">
                    <h6 class="my-0">Código promocional</h6>
                    <small>EXEMPLOCODIGO</small>
                </div>
                <span class="text-success">−R$ 5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                <span>Total (BRL)</span>
                <strong>R$ 20</strong>
                </li>
            </ul>
            <form class="card p-2">
                <div class="input-group">
                <input type="text" class="form-control" placeholder="Código promocional">
                <button type="submit" class="btn btn-secondary">Resgatar</button>
                </div>
            </form>
            </div>
            
            <div class="col-md-7 col-lg-8">
            <h4 class="mb-3 text-white">Endereço de Cobrança</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label text-white">Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback text-white">Nome válido é obrigatório.</div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label text-white">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback text-white">Sobrenome válido é obrigatório.</div>
                </div>
                <div class="col-12">
                    <label for="username" class="form-label text-white">Usuário</label>
                    <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                    <div class="invalid-feedback text-white">Seu nome de usuário é obrigatório.</div>
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label text-white">Email <span class="text-body-secondary">(Opcional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com">
                    <div class="invalid-feedback text-white">Por favor insira um email válido para atualizações de entrega.</div>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label text-white">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Rua Principal, 1234" required>
                    <div class="invalid-feedback text-white">Por favor insira seu endereço de entrega.</div>
                </div>
                <div class="col-12">
                    <label for="address2" class="form-label text-white">Complemento <span class="text-body-secondary">(Opcional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartamento ou complemento">
                </div>
                <div class="col-md-5">
                    <label for="country" class="form-label text-white">País</label>
                    <select class="form-select" id="country" required>
                    <option value="">Escolha...</option>
                    <option>Brasil</option>
                    <option>Estados Unidos</option>
                    </select>
                    <div class="invalid-feedback text-white">Por favor selecione um país válido.</div>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label text-white">Estado</label>
                    <select class="form-select" id="state" required>
                    <option value="">Escolha...</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    </select>
                    <div class="invalid-feedback text-white">Por favor forneça um estado válido.</div>
                </div>
                <div class="col-md-3">
                    <label for="zip" class="form-label text-white">CEP</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required>
                    <div class="invalid-feedback text-white">CEP é obrigatório.</div>
                </div>
                </div>
                
                <hr class="my-4">
                
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label text-white" for="same-address">Endereço de entrega é o mesmo do endereço de cobrança</label>
                </div>
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info">
                <label class="form-check-label text-white" for="save-info">Salvar esta informação para próxima vez</label>
                </div>
                
                <hr class="my-4">
                
                <h4 class="mb-3 text-white">Pagamento</h4>
                <div class="my-3">
                <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label text-white" for="credit">Cartão de crédito</label>
                </div>
                <div class="form-check">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input text-white" required>
                    <label class="form-check-label" for="debit">Cartão de débito</label>
                </div>
                <div class="form-check">
                    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label text-white" for="paypal">PayPal</label>
                </div>
                </div>
                
                <div class="row gy-3">
                <div class="col-md-6">
                    <label for="cc-name" class="form-label text-white">Nome no cartão</label>
                    <input type="text" class="form-control" id="cc-name" placeholder="" required>
                    <small class="text-body-secondary">Nome completo como mostrado no cartão</small>
                    <div class="invalid-feedback text-white">Nome no cartão é obrigatório</div>
                </div>
                <div class="col-md-6">
                    <label for="cc-number" class="form-label text-white">Número do cartão</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                    <div class="invalid-feedback text-white">Número do cartão é obrigatório</div>
                </div>
                <div class="col-md-3">
                    <label for="cc-expiration" class="form-label text-white">Validade</label>
                    <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                    <div class="invalid-feedback">Data de validade é obrigatória</div>
                </div>
                <div class="col-md-3">
                    <label for="cc-cvv" class="form-label text-white">CVV</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                    <div class="invalid-feedback">Código de segurança é obrigatório</div>
                </div>
                </div>
                
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Finalizar compra</button>
            </form>
            </div>
        </div>
        </main>
    </div>
    </template>

    <!-- JavaScript SPA Controller -->
    <script>
        function loadTemplate(templateId) 
		{
            const container = document.getElementById('dynamicContent');
            const template = document.getElementById(templateId);
            container.innerHTML = '';
            container.appendChild(template.content.cloneNode(true));
        }

        function handleNavigation(e) 
		{
            e.preventDefault();
            const page = e.target.dataset.page;
            if (page) {
                loadTemplate(`${page}-template`);
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                
				if (e.target.classList.contains('nav-link')) {
                    e.target.classList.add('active');
                }
				
            }
        }


        function initApp() {
            loadTemplate('catalog-template');
            document.querySelectorAll('[data-page]').forEach(link => {
                link.addEventListener('click', handleNavigation);
            });
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
